<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/118c75b971.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Michroma' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Bonz.ai</title>
</head>
<body>
    <!-- Wrapper för hela startsidan -->
     <main class="hero">
        <!-- Navigation -->
        <nav class="hero__nav">
            <img src="images/bonz.ai-logo-white-landscape.png" alt="Bonz.ai logo" class="nav__logo--landscape">
            <img src="images/bonz.ai-logo-white-portrait-full.png" alt="Bonz.ai logo" class="nav__logo--full">
            <i class="hero__menu-icon fa-solid fa-bars fa-2x"></i> 
            <a href="booking.html" class="nav__link">Boka</a>
            <a href="about.html" class="nav__link">Om oss</a>
        </nav>
        <section class="hero__content">
            <h1 class="hero__heading">Välkom<br>men till <br>Bonz.ai</h1>
            <h2 class="hero__subheading">Kom och upplev det mest innovativa och miljövänliga hotellet i Skandinavien</h2>
            <hr class="hero__divider"> 
        </section>

        <section class="hero__links">
            <a href="booking.html" class="hero__link">Boka</a>
            <a href="about.html" class="hero__link">Om oss</a>
        </section>

        <section class="hero__form">
            <i class="hero__key-icon fa-solid fa-key fa-2x"></i>
            <p class="hero__date">Välj datum</p>
            <p class="hero__room">1 rum, 2 vuxna</p>
            <button class="hero__button">Sök</button>
        </section>
     </main>
    
</body>
</html>
